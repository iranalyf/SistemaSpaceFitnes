<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Avaliação</h1>

		<h:body>

			<h5>OBS: Esse procedimento deve ser feito por um profissional
				Credenciado</h5>

			<h:form>

				<p:messages autoUpdate="true" closable="true" />

				<p:toolbar>
					<f:facet name="left">
						<p:button value="voltar" />
						<p:button value="Limpar"
							outcome="/cadastros/cadastroAvaliacao.xhtml" />
						<p:commandButton value="Salvar"
							action="#{cadastroAvaliacaoBean.cadastrarAvaliacaoFisica}">
						</p:commandButton>
					</f:facet>
				</p:toolbar>



				<br></br>
				<h3>
					Usuário(a): <B>#{loginUsuarioBean.user.apelido}</B>
				</h3>
				<br />

				<span>Para cadastrar sua Avaliação, forneça os seguintes
					Campos:</span>

				<div class="ui-fluid">
					<p:panelGrid columns="8" style="margin-top:20px"
						styleClass="panelgrid-noborder" layout="grid"
						columnClasses="ui-grid-col-1, ui-grid-col-2, ui-grid-col-1, 
						ui-grid-col-2,ui-grid-col-1, ui-grid-col-2, ui-grid-col-1, ui-grid-col-2">

						<p:outputLabel value="Data da Avaliação:" />
						<p:calendar size="10" navigator="true" pattern="dd/MM/yyyy"
							value="#{cadastroAvaliacaoBean.avaliacao.dataAvaliacao}"
							placeholder="Data" title="Informe da Data da Avaliação" />

						<p:outputLabel value="Peitoral:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.peitoral}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Biceps:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.biceps}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Tríceps:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.triceps}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Abdomen:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.abdomen}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Cintura:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.cintura}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Quadril:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.quadril}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Braço Direito:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.bracoDireito}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Braço Esquerdo:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.bracoEsquerdo}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Coxa Direita:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.coxaDireita}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Coxa Esquerda:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.coxaEsquerda}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Perna Direita:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.pernaDireita}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Perna Esquerda:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.pernaEsquerda}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Ombros:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.ombros}"
							title="Informe a medida em Centímetros" />

						<p:outputLabel value="Pescoço:" />
						<p:inputText size="10" placeholder="cm"
							value="#{cadastroAvaliacaoBean.avaliacao.pescoco}"
							title="Informe a medida em Centímetros" />

					</p:panelGrid>
				</div>

			</h:form>	

		</h:body>
	</ui:define>
</ui:composition>
