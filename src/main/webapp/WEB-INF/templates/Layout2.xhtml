<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<h:outputStylesheet library="f1informatica" name="styles/custom.css" />
	<h:outputStylesheet library="f1informatica" name="styles/layout.css" />
	<h:outputStylesheet library="f1informatica"
		name="styles/components.css" />
</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="f1informatica/images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<h1 style="margin-left: 50px">Space Fitnes</h1>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />

	</div>
	<!-- -Qubra de linhas antes do rodapé -->
	<br />
	<br />
	<br />

	<p:separator />

	<footer>
		<div style="float: left">
			<h3>©Copyright Todos os Direitos reservados a
				www.spacefitnes.com.br</h3>

		</div>

	</footer>

	<h:form>
		<p:confirmDialog global="true">

			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
